<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="profile.css">
    <script src="auth.js"></script>
</head>
<body>
    <header>
        <h4>HONEY GRAM</h4>
        <a href ="posts/index.html">
            <button class="postpage" type="button">chat</button>
        </a>      
    </header>
<div class="pfp1">
    <form name="myForm" id="myForm">
        <h5>Upload Profile Picture</h5>
        <div class="pfp">
            <img src="https://4.bp.blogspot.com/-fUmdu5H73h4/VSgNxiDYRYI/AAAAAAAABRA/ZZfUe0RDWTs/s1600/Keroro%2BGunsou%2B306.avi_snapshot_09.13_[2015.04.10_19.11.06].png" width="300">
        </div>
        <br>
        <input class="inputfile" type="file" id="pfpFile" accept="image/*">
 </div>

 <div class="bio">
        <label for="bio"></label>
        <input class="inputbio" type="text" id="bio" name="bio" placeholder="insert your bio">
        <br>
        <br>
        <div class="updatebio" id="updateBio"> ʕ•ᴥ•ʔ </div>
        <button class="submit" type="submit" id="submit">submit</button>
 </div>     
    </form>
<div class="post">
    <form id="postForm" name="postForm">
        <textarea class="createpost"  id="postContent" name="postContent" placeholder="Create your post" required></textarea>
        <button class="btnpost"  id="btnSend" type="submit">Post</button>

        <div id="postText">
            
        </div>
    </form>
</div>
    <button class="logoutbtn"  id="logoutButton">Logout</button>

    <script>

document.getElementById('myForm').addEventListener('submit', function (event) {
    event.preventDefault();

    const bioContent = document.getElementById('bio').value;

    const bioData = {
        bio: bioContent
    };

    const bioStr = JSON.stringify(bioData);

    updateAndShowBio(bioStr);
});

function updateAndShowBio(bioStr) {
    fetch(apiBaseURL + "/api/users/" + localStorage.username, {
        method: "PUT",
        headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
            Authorization: "Bearer " + localStorage.token
        },
        body: bioStr
    })
    .then(resp => {
        if (!resp.ok) {
            throw new Error('Could not load bio');
        }
        return resp.json();
    }) 
    .then(data => {
        console.log('Successfully updated bio', data);
        // Assuming the bio data is in data.bio
        document.getElementById('updateBio').innerText = data.bio;
    })
    .catch(error => {
        console.error('Error submitting bio:', error);
    });

}


        document.getElementById('postForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const postContent = document.getElementById('postContent').value;

            const postData = {
                text: postContent
            };

            const postStr = JSON.stringify(postData);

            fetch(apiBaseURL + '/api/posts/', {
                method: "POST",
                body: postStr,
                headers: {
                    'Authorization': "Bearer " + localStorage.token,
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Post submitted successfully:', data);
                loadPosts(); // Reload posts after submitting a new one
            })
            .catch(error => {
                console.error('Error submitting post:', error);
            });
        });

        function loadPosts() {
           const username = localStorage.username;
            const postTexts = document.getElementById("postText");
 
            fetch(apiBaseURL + "/api/posts/", {
                headers: {
                    'Accept': 'application/json',
                    'Authorization': "Bearer " + localStorage.token
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
             const posts = data.filter(post => post.username === username)

                postTexts.innerHTML = posts.map(({ username, text, createdAt }) => {
                    return `
                    <br>
                        <div class="user">Username: ${username}</div>
                        <div class="text">${text}</div>
                        <div class="date">Created At: ${createdAt}</div>
                        <hr>`;
                }).join('');

                console.log("Posts fetched:", posts);
            })
            .catch(error => {
                console.error("Error loading posts:", error);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadPosts();
        });
        
        function getLoginData() {
            // This function should return the login data which includes the token.
            // Implement this function based on how you store your login data.
            return JSON.parse(window.localStorage.getItem("login-data"));
        }

        function logout() {
            const loginData = getLoginData();
            const apiBaseURL = "http://microbloglite.us-east-2.elasticbeanstalk.com";  // Make sure this is defined

            // GET /auth/logout
            const options = { 
                method: "GET",
                headers: { 
                    Authorization: `Bearer ${loginData.token}`,
                },
            };

            fetch(apiBaseURL + "/auth/logout", options)
                .then(response => response.json())
                .then(data => console.log(data))
                .finally(() => {
                    window.localStorage.removeItem("login-data");  // remove login data from LocalStorage
                    window.location.assign("/");  // redirect back to landing page
                });
        }

        document.getElementById("logoutButton").addEventListener("click", logout);
    </script>

</body>
</html>
